<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Calc.Calc.</h1>
    <form class="grid">
      <div class="display-wrapper"><div class="display">0</div></div>
      <button type ="button" value="sqrt" class="button oper"><span>&radic;</span></button>
      <button type ="button" value="sqr" class="button oper"><span>x<sup>2</sup></span></button>
      <button type ="button" value="!" class="button" id="sign"><span>&plusmn;</span></button>
      <button type ="button" id="clear" class="button"><span>C</span></button>
      <button type ="button" value="7" class="button number"><span>7</span></button>
      <button type ="button" value="8" class="button number"><span>8</span></button>
      <button type ="button" value="9" class="button number"><span>9</span></button>
      <button type ="button" value="/" class="button oper"><span>&divide;</span></button>
      <button type ="button" value="4" class="button number"><span>4</span></button>
      <button type ="button" value="5" class="button number"><span>5</span></button>
      <button type ="button" value="6" class="button number"><span>6</span></button>
      <button type ="button" value="*" class="button oper"><span>&times;</span></button>
      <button type ="button" value="1" class="button number"><span>1</span></button>
      <button type ="button" value="2" class="button number"><span>2</span></button>
      <button type ="button" value="3" class="button number"><span>3</span></button>
      <button type ="button" value="-" class="button oper"><span>-</span></button>
      <button type ="button" value="0" class="button number"><span>0</span></button>
      <button type ="button" value="." class="button number"><span>,</span></button>
      <button type ="button" id="equal" class="button"><span>=</span></button>
      <button type ="button" value="+" class="button oper"><span>+</span></button>
    </form>
    <script src="app.js"></script>
  </body>
</html>
